Log:
  Level: info
  AccessPath: /etc/XrayR/access.log
  ErrorPath: /etc/XrayR/error.log
DnsConfigPath: /etc/XrayR/dns.json
RouteConfigPath: /etc/XrayR/route.json
InboundConfigPath: # /etc/XrayR/inbounds.json 
OutboundConfigPath: /etc/XrayR/outbounds.json
ConnetionConfig:
  Handshake: 4
  ConnIdle: 30
  UplinkOnly: 2
  DownlinkOnly: 4
  BufferSize: 64
Nodes:
  -
    PanelType: "V2board"
    ApiConfig:
      ApiHost: "https://127.0.0.1"
      ApiKey: "123"
      NodeID: 41
      NodeType: Trojan
      Timeout: 30
      SpeedLimit: 500
      DeviceLimit: 5
    ControllerConfig:
      ListenIP: 127.0.0.1
      SendIP: 0.0.0.0
      UpdatePeriodic: 60
      EnableDNS: true
      DNSType: UseIP
      EnableProxyProtocol: true
      EnableFallback: true
      FallBackConfigs:  
        -
          SNI: 
          Path: /
          Dest: 80
          ProxyProtocolVer: 0
      CertConfig:
        CertMode: none
        RejectUnknownSni: false 
